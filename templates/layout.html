<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <title>Capital Sandbox: {% block title%}{% endblock %}</title>
    </head>
    <body style="background-color: #FAF6F0; font-family: 'Poppins', sans-serif;">
        <nav class="navbar navbar-expand-lg bg-body-tertiary" style="padding: 0%;">
            <div class="container-fluid" style="background-color: black; padding-top: 3px; padding-bottom: 3px;">
              <a class="navbar-brand" href="#">
                <img src="static/cslogo.png" alt="Capital Sandbox" width="127" height="40" style="padding-top: 2px;">
              </a>
              {% if session["user_id"] %}
              <div class="collapse navbar-collapse" id="navbarNav" style="font-weight:100;">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="/" style="color: #F4DFC8;">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/quote" style="color: #F4DFC8;">Quote</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/buy" style="color: #F4DFC8;">Buy</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/sell" style="color: #F4DFC8;">Sell</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/history" style="color: #F4DFC8;">History</a>
                  </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item d-flex">
                    <a class="nav-link" href="/logout" style="color: #F4DFC8;">Log Out</a>
                  </li>
                </ul>
              </div>
            {% else %}
            <div class="collapse navbar-collapse" id="navbarNav" style="font-weight:100;">
              <ul class="navbar-nav ms-auto">
                  <li class="nav-item d-flex">
                      <a class="nav-link" href="/register" style="color: #F4DFC8;">Register</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="/login" style="color: #F4DFC8;">Log In</a>
                  </li>
              </ul>
            </div>
            {% endif %}
            </div>
        </nav>
        {% block body %}{% endblock %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
