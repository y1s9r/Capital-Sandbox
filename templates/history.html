{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block body %}
    <table class = "table table-striped">
        <thead>
            <tr>
                <th class = "text-start">Symbol</th>
                <th class = "text-end">Shares</th>
                <th class = "text-end">Price</th>
                <th class = "text-end">Transacted</th>
            </tr>
        </thead>
        <tbody>
            {% for transaction in transactions %}
            <tr>
                <td style="text-transform: uppercase;" class = "text-start">{{ transaction["symbol"] }}</td>
                <td class = "text-end">{{ transaction["shares"]}}</td>
                <td class = "text-end">{{ transaction["cost"] }}</td>
                <td class = "text-end">{{ transaction["timestamp"]}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
