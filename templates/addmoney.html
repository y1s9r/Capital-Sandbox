{% extends "layout.html" %}

{% block title %}Add Money{% endblock %}

{% block body %}
<div class="d-flex align-items-center" style="min-height: calc(100vh - 56px);">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-8 col-sm-10 rounded p-5" style="background-color: #F4DFC8; color: black; font-family: 'Poppins', sans-serif;">
                <form action="/addmoney" method="post">
                    <h1 class="text-center mb-4">Add Money</h1>
                    <div class="mb-5">
                        <input type="number" class="form-control" name="money" placeholder="Money" autofocus autocomplete="off" required>
                    </div>
                    <div class="text-center mb-5">
                        <button type="submit" class="btn btn-primary btn-block w-100">Add to Wallet</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
